<div class="container" *ngIf="countryList.length > 0">
    <div class="row">
        <!-- <div class="col-lg-1 col-md-1 col-sm-11 col-xs-11"></div> -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="searchBox">
                <input type="text" [(ngModel)]="countryName" name="search">
                <button class="searchBtn" type="submit" [disabled]="countryName?.length < 1"
                    (click)="searchForCountry()">SEARCH</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 100px;">
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" *ngFor="let country of countryList.slice(0, endIndex);"
            style="margin-bottom: 20px;">
            <div class="card" (click)="getDetails(country['name']['common'],countryDetailsDialog)">
                <img [src]="country['flags']['png']" />
                <div class="text" style="margin-top: 15px;"><span><b>{{country['name']['common']}}</b></span></div>
                <div class="text"><span>{{country['continents'][0]}}</span></div>
            </div>
        </div>
    </div>
</div>

<ng-template #countryDetailsDialog let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div style="margin-top: 15px;" class="text"><span><b>{{detailedinfo.name.common}}</b></span></div>
        <button type="button" class="close" (click)="d('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
        <img [src]="detailedinfo.flags.png" />
        <div class="row text" style="margin-top: 15px;">
            <div class="col-lg-2 col-sm-6 col-xs-6 col-md-2">
                <label>Capital</label>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-3">
                <span >{{detailedinfo.capital}}</span>
            </div>
        </div>
        <div class="row text">
            <div class="col-lg-2 col-sm-6 col-xs-6 col-md-2">
                <label>Continent</label>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-3">
                <span >{{detailedinfo.continents[0]}}</span>
            </div>
        </div>
        <div class="row text">
            <div class="col-lg-2 col-sm-6 col-xs-6 col-md-2">
                <label>Currency</label>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-3">
                <span *ngFor="let currency of detailedinfo.currencies | keyvalue">{{currency.key}}&nbsp;
                </span>
            </div>
        </div>
        <div class="row text">
            <div class="col-lg-2 col-sm-6 col-xs-6 col-md-2">
                <label>Languages</label>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-3">
                <span *ngFor="let lang of detailedinfo.languages | keyvalue">{{lang.value}}&nbsp;</span>
            </div>
        </div>
        <div class="row text">
            <div class="col-lg-2 col-sm-6 col-xs-6 col-md-2">
                <label>Population</label>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-3">
                <span >{{detailedinfo.population}}</span>
            </div>
        </div>
        <div class="row text">
            <div class="col-lg-2 col-sm-6 col-xs-6 col-md-2">
                <label>Time zone</label>
            </div>
            <div class="col-lg-10 col-sm-6 col-xs-6 col-md-10">
                <span *ngFor="let time of detailedinfo.timezones">{{time}}</span>
            </div>
        </div>
    </div>
</ng-template>
<div class="nextbtn">
    <button type="button" style="border: none;
    border-radius: 5px;
    background: #0c2d48;
    color: #fff;" (click)="next()" [disabled]="countryList.length < 20 || (endIndex >= countryList.length)">Next 5
        Rows</button>
</div>


<div *ngIf="loading">
    <div class="loader"></div>
</div>
